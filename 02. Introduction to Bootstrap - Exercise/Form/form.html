<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container col-lg-6 text-center pt-5">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary"><i class="fa fa-plus mr-2"></i>New User</button>
            <button type="button" class="btn btn-danger"><i class="fa fa-user mr-2"></i>I have account</button>
        </div>
        <p class="pt-3">Click to select</p>
    </div>
    <form class="form-group col-lg-4 mx-auto pt-2 pb-1">
        <div class="input-group mb-2 mr-sm-2">
            <input type="text" class="form-control border-right-0" placeholder="Email Address">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white border-left-0 rounded-right"><i class="fa fa-envelope"></i></div>
            </div>
        </div>

        <div class="input-group mb-2 mr-sm-2">
            <input type="password" class="form-control border-right-0" placeholder="Password">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white border-left-0 rounded-right"><i class="fa fa-key"></i></div>
            </div>
        </div>

        <div class="input-group mb-2 mr-sm-2">
            <input type="password" class="form-control border-right-0" placeholder="Confirm Password">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white border-left-0 rounded-right"><i class="fa fa-key"></i></div>
            </div>
        </div>
    </form>
    <hr class="col-lg-3 mt-4">
</body>
</html>
